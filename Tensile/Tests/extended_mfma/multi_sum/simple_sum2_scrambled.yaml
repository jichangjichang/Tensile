GlobalParameters:
  EnqueuesPerSync: 1
  LibraryPrintDebug: 1
  NumElementsToValidate: 1000
  KernelTime: True
  #PinClocks: True
  SleepPercent: 0
  DataInitTypeBeta : 0
  DataInitTypeA: 1
  DataInitTypeB: 1
  DataInitTypeC: 0
  DataInitTypeAlpha: 1
  DataInitTypeBeta: 0
  PrintSolutionRejectionReason: 1
  PrintWinnersOnly: 1
  PrintTensorA: 0
  PrintTensorB: 0
  PrintTensorD: 0
  CpuThreads: 0

BenchmarkProblems:
  ########################################
  # NT - standard
  ########################################
  -
    - # ProblemType
      OperationType: TensorContraction
      DataType: s
      DestDataType: s
      UseBeta: False
      NumIndicesC: 2
      IndexAssignmentsA: [ 2, 0, 3]
      IndexAssignmentsB: [ 2, 1, 3]

    - # BenchmarkProblemSizeGroup - Standard
      InitialSolutionParameters:
      BenchmarkCommonParameters:
        - EdgeType: ["ShiftPtr"]
          #- TailLoop: [False]
      ForkParameters:
        - AggressivePerfMode: [0]
        - KernelLanguage: ["Assembly"]
        - PrefetchLocalRead: [False]
        - PrefetchGlobalRead: [False]
        - MatrixInstruction:
          - [32, 32, 1, 2]
        - ThreadTile:
          - [ 1, 32 ]
        - WorkGroup:
          - [  16, 16, 1 ]
          - [  64, 4, 1 ]
        - StaggerU: [0]
        - StaggerUMapping: [0]
        - DepthU: [ 8]
        - VectorWidth: [1]
        - FractionalLoad: [0]
      BenchmarkForkParameters:
      BenchmarkJoinParameters:
      BenchmarkFinalParameters:
        - ProblemSizes:
          - Exact: [ 16, 16, 2, 4]
