GlobalParameters:
  EnqueuesPerSync: 1
  LibraryPrintDebug: 1
  NumElementsToValidate: -1
  PrintCodeCommands: 1
  KernelTime: True
  #PinClocks: True
  SleepPercent: 0
  DataInitTypeBeta : 0
  DataInitTypeA: 3
  DataInitTypeB: 3
  DataInitTypeC: 4
  DataInitTypeAlpha: 2
  DataInitTypeBeta: 0
  PrintSolutionRejectionReason: 1
  PrintWinnersOnly: 0
  PrintTensorA: 0
  PrintTensorB: 0
  PrintTensorD: 0
  CpuThreads: 0
  NewClient: 2

BenchmarkProblems:
  ########################################
  # NT - standard
  ########################################
  -
    - # ProblemType
      OperationType: TensorContraction
      DataType: s
      DestDataType: s
      UseBeta: False
      NumIndicesC: 2
      IndexAssignmentsA: [ 3, 0, 2]
      IndexAssignmentsB: [ 3, 1, 2]

    - # BenchmarkProblemSizeGroup - Standard
      InitialSolutionParameters:
      BenchmarkCommonParameters:
        - EdgeType: ["ShiftPtr"]
      ForkParameters:
        - PackSummationDims: [0,1]
        - UnrollIncIsDepthU: [0]
        - KernelLanguage: [Source]
        - GlobalReadVectorWidth: [1]
        - PrefetchLocalRead: [False]
        - PrefetchGlobalRead: [False]
        - ThreadTile:
          - [ 4, 4 ]
        - WorkGroup:
          - [ 8, 8, 1 ]
        - StaggerU: [0]
        - StaggerUMapping: [0]
        - DepthU: [ 8]
        - VectorWidth: [1]
        - FractionalLoad: [0]
      BenchmarkForkParameters:
      BenchmarkJoinParameters:
      BenchmarkFinalParameters:
        - ProblemSizes:
          - Exact: [ 16, 16, 2, 8]
          - Exact: [ 16, 16, 2, 10]
