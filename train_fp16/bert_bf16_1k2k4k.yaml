  -
    - # ProblemType
      OperationType: GEMM
      DataType: B
      # DestDataType: B
      ComputeDataType: s
      HighPrecisionAccumulate: True
      TransposeA: True
      TransposeB: False
      #TransposeA: False
      #TransposeB: True
      UseBeta: True
      Batched: True

    - # BenchmarkProblemSizeGroup - 128x128 best
