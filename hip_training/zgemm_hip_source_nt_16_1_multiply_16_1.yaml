# benchmark assembly and source kernels
GlobalParameters:
  MinimumRequiredVersion: 4.2.0
  NumElementsToValidate: 256
  KernelTime: True
  PrintSolutionRejectionReason: True

BenchmarkProblems:
  - # cgemm NT
    - # ProblemType
      OperationType: GEMM
      DataType: z
      DestDataType: z
      ComputeDataType: z
      TransposeA: False
      TransposeB: True
      UseBeta: True
      Batched: True

    - # BenchmarkProblemSizeGroup - Source
      InitialSolutionParameters:
      BenchmarkCommonParameters:
        - LoopTail: [True]
        - EdgeType: ["ShiftPtr"]
        - KernelLanguage: ["Source"]
      ForkParameters:
        - GlobalSplitU: [1]
        - PrefetchLocalRead: [False]
        - PrefetchGlobalRead: [False]
        - ThreadTile:
          #- [ 4, 2 ]
          #- [ 4, 4 ]
          - [ 4, 6 ]
          #- [ 4, 8 ]
        - WorkGroup:
          - [ 8, 8,  1 ]
        - DepthU: [8]
        - VectorWidth: [ 1]
        #- AssertSummationElementMultiple: [1]
        #- AssertFree0ElementMultiple: [1]
        - WorkGroupMapping: [1]
      BenchmarkForkParameters:
      JoinParameters:
      BenchmarkJoinParameters:
      BenchmarkFinalParameters:
        - ProblemSizes:
          - Range: [ [1], [1], [1], [16] ]

