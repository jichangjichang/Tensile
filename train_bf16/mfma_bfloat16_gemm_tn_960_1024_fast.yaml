GlobalParameters:
  MinimumRequiredVersion: 4.14.0
  PrintLevel: 1
  ForceRedoBenchmarkProblems: True
  ForceRedoLibraryLogic: True
  ForceRedoLibraryClient: True
  CMakeBuildType: Release
  EnqueuesPerSync: 1
  SyncsPerBenchmark: 1
  LibraryPrintDebug: False
  NumElementsToValidate: 16384
  ValidationMaxToPrint: 4
  ValidationPrintValids: False
  ShortNames: False
  MergeFiles: True
  Platform: 0
  Device: 0
  KernelTime: True
  PinClocks: False
  SleepPercent: 200
  PrintSolutionRejectionReason: True
  DataInitTypeA: 3
  DataInitTypeB: 3
  #DataInitTypeC: 0
  #DataInitTypeD: 0
  DataInitTypeBeta: 0
  DataInitTypeAlpha: 1
  PrintTensorA: 0
  PrintTensorB: 0
  PrintTensorD: 0
  NewClient: 0

BenchmarkProblems:
  ########################################
  # NT - standard
  ########################################
  -
    - # ProblemType
      OperationType: GEMM
      DataType: B
      DestDataType: B
      ComputeDataType: s
      HighPrecisionAccumulate: True
      TransposeA: True
      TransposeB: False
      UseBeta: True
      Batched: True

    - # BenchmarkProblemSizeGroup - native interleave
      InitialSolutionParameters:
      BenchmarkCommonParameters:
        - KernelLanguage: ["Assembly"]
        - EdgeType: ["ShiftPtr"]
        #- LoopTail: [True]
        - AssertSummationElementMultiple: [2]
        - AssertFree0ElementMultiple: [2]
      ForkParameters:
        - MatrixInstruction:
          - [32, 32, 2, 2]
        - PrefetchLocalRead: [True]
        - PrefetchGlobalRead: [True]
        - ThreadTile:
          - [ 1, 32 ]
        - WorkGroup:
          - [ 64, 4, 1 ]
        - WorkGroupMapping: [1]
        - StaggerU : [0]
        - GlobalSplitU: [1]
        - DepthU: [64]
        - VectorWidth: [2]
        - GlobalReadVectorWidth: [4]
        - TransposeLDS: [1]
        - LdsPadA: [4]
        - LdsPadB: [4]
        - SuppressNoLoadLoop: [False]
        - OptNoLoadLoop: [1]
        - ScheduleLocalWrite: [1]
        - ScheduleGlobalRead: [1]
        - ScheduleIterAlg: [0]
      BenchmarkForkParameters:
      JoinParameters:
      BenchmarkJoinParameters:
      BenchmarkFinalParameters:
        - ProblemSizes:
          #- Exact: [ 7680, 8192, 1, 8192, 8224, 8224, 8224, 8224 ]
          #- Exact: [ 512, 8192, 1, 8192, 544, 544, 8224, 8224 ]
          #- Exact: [ 8192, 512, 1, 8192, 8224, 8224, 8224, 8224 ]
          - Exact: [  960, 1024, 1, 1024, 1056, 1056, 1056, 1056 ]
          #- Exact: [  960, 1024, 1, 16384, 992, 992, 16416, 16416 ]
 

########################################
LibraryLogic:
    ScheduleName: "arcturus"
    DeviceNames: ["Device 7380", "Device 7388", "Device 738c", "Device 7390"]
    ArchitectureName: "gfx908"
